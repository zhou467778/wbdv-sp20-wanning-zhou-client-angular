<div class="wbdv-lesson">
<ul class="nav nav-tabs ">
  <li class="nav-item" *ngFor="let lesson of lessons">
    <a class="nav-link" routerLink="/course-viewer/{{courseId}}/modules/{{moduleId}}/lessons/{{lesson._id}}"
       [class]="{'active': lessonId === lesson._id}">
      {{lesson.title}}
    </a>
  </li>
</ul>
</div>
